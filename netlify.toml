# WorkRate — Netlify Configuration
# ════════════════════════════════════════════════════════
# Serves:
#   /              → /home        (marketing landing)
#   /home          → home.html    (static landing page)
#   /dashboard     → index.html   (React SPA)
#   /dashboard/*   → index.html   (React SPA — deep links)
#   /admin         → admin.html   (standalone admin page)

[build]
  command = "sh build.sh"
  publish = "workrate-dashboard/dist"

[build.environment]
  NODE_VERSION = "18"

# ── Redirects (order matters — most specific first) ────────────────────

# Root → marketing home
[[redirects]]
  from   = "/"
  to     = "/home"
  status = 200

[[redirects]]
  from   = "/home"
  to     = "/home.html"
  status = 200

# Dashboard SPA — exact path
[[redirects]]
  from   = "/dashboard"
  to     = "/index.html"
  status = 200

# Dashboard SPA — all sub-paths (deep links, hash routing)
[[redirects]]
  from   = "/dashboard/*"
  to     = "/index.html"
  status = 200

# Admin page
[[redirects]]
  from   = "/admin"
  to     = "/admin.html"
  status = 200

# Marketing/supporting pages with pretty routes
[[redirects]]
  from   = "/about"
  to     = "/about.html"
  status = 200

[[redirects]]
  from   = "/blog"
  to     = "/blog.html"
  status = 200

[[redirects]]
  from   = "/changelog"
  to     = "/changelog.html"
  status = 200

[[redirects]]
  from   = "/contact"
  to     = "/contact.html"
  status = 200

[[redirects]]
  from   = "/privacy"
  to     = "/privacy.html"
  status = 200

[[redirects]]
  from   = "/terms"
  to     = "/terms.html"
  status = 200

[[redirects]]
  from   = "/security"
  to     = "/security.html"
  status = 200

# NOTE: No catch-all /* rule — without it Netlify serves files directly
# and only falls back to 404 for truly unknown paths.
# This prevents the SPA from swallowing the landing page.

# ── Headers ────────────────────────────────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options        = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy        = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"